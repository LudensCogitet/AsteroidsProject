[application]

name="Asteriods"
main_scene="res://Main.tscn"
icon="res://icon.png"

[display]

resizable=true
stretch_mode="viewport"
stretch_aspect="keep"
width=640
height=480

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(3, 11)]
P2_fire=[jbutton(0, 2)]
P2_throttle=[jbutton(0, 0)]
P2_left=[jaxis(0, 0)]
P2_right=[jaxis(0, 1)]
P1_fire=[jbutton(1, 2)]
P1_right=[jaxis(1, 1)]
P1_throttle=[jbutton(1, 0)]
P1_left=[jaxis(1, 0)]

[physics_2d]

default_gravity=0
default_linear_damp=0.0
default_angular_damp=0

[render]

aabb_random_points=16
default_clear_color=#ff000000
